apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newone-argo-application
  namespace: argocd
spec:
  project: default


  source: 
    repoURL: https://github.com/rajeeb007/newone_for_argocd.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: newone1


  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true 
